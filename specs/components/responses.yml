Created:
  description: Created.
  headers:
    Culture:
      $ref: '../alex-api.yml#/components/schemas/Culture'
  content:
    text/plain:
      schema:
        properties:
          id:
            type: string
      examples:
        account-created:
          value:
            id: RO49AAAA1B31007593840000
        sponsor-created:
          value:
            id: ing-ro
InvalidOperation:
  description: Bad request.
  headers:
    Culture:
      $ref: '../alex-api.yml#/components/schemas/Culture'
  content:
    application/json:
      schema:
        $ref: "../alex-api.yml#/components/schemas/ResultMessageDTO"
      examples:
        account-invalid:
          value:
            level: error
            message: Multiple validation errors!
            fields:
              - name: IBAN
                level: error
                message: IBAN is not valid format!
              - name: Alias
                level: warning
                message: Alias is empty!
UnauthorizedError:
  description: Access token is missing or invalid - HTTP 401 Unauthorized (not authenticated)
  headers:
    Culture:
      $ref: '../alex-api.yml#/components/schemas/Culture'
  content:
    application/json:
      schema:
        $ref: "../alex-api.yml#/components/schemas/ResultMessageDTO"
      examples:
        unauthorized:
          value:
            level: error
            message: User is not authenticated! Please, go to login page and login.
            fields: []
ForbiddenError:
  description: User lacks necessary claims/roles/groups to access the resource or perform the action.
  headers:
    Culture:
      $ref: '../alex-api.yml#/components/schemas/Culture'
  content:
    application/json:
      schema:
        $ref: "../alex-api.yml#/components/schemas/ResultMessageDTO"
      examples:
        unauthorized:
          value:
            level: error
            message: User lacks privileges to perform this action!
            fields: []
NotFound:
  description: Not found.
  headers:
    Culture:
      $ref: '../alex-api.yml#/components/schemas/Culture'
  content:
    application/json:
      schema:
        $ref: "../alex-api.yml#/components/schemas/ResultMessageDTO"
      example:
        not-found:
          value:
            level: error
            message: Item not found!
            fields: []