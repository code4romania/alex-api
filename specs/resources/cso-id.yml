# get {id}
get:
  operationId: getCso
  summary: Gets a CSO based on id
  description: Gets a CSO based on Id
  tags:
    - cso
    - get
  parameters:
    - $ref: '../alex-api.yml#/components/parameters/IdParameter'
  responses:
    '200':
      description: Gets specified account.
      content:
        application/json:
          schema:
            $ref: '../alex-api.yml#/components/schemas/CsoDTO'
          examples:
            sample:
              value:
                name: 'Code4Romania'
                fiscalIdentificationNumber: '123456'
                registryNumber: 'g64bncd73'
                legalRepresentativeName: 'Bogdan Ivanel'
                legalRepresentativePhone: '0723456789'
                legalRepresentativeEmail: 'contact@code4.ro'
                legalRepresentativeAddress: 'str. Alba Iulia...'
            
    '404':
      $ref: '../alex-api.yml#/components/responses/NotFound'
    # Common responses
    '400':
      $ref: '../alex-api.yml#/components/responses/InvalidOperation'
    '401':
      $ref: '../alex-api.yml#/components/responses/UnauthorizedError'
