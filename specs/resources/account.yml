get:
  operationId: getAccount
  summary: Gets account.
  description: Gets single account based on ID.
  tags:
    - "accounts"
  parameters:
    - $ref: '../alex-api.yml#/components/parameters/AccountIdParameter'
    # Common general parameters
    - $ref: '../alex-api.yml#/components/parameters/CommonTenantParameter'
    - $ref: '../alex-api.yml#/components/parameters/CommonCultureParameter' 
  responses:
    '200':
      description: Gets specified account.
      headers:
        Culture:
          $ref: '../alex-api.yml#/components/schemas/Culture'
      content:
        application/json:
          schema:
            $ref: '../alex-api.yml#/components/schemas/AccountDTO'
          examples:
            sample-01:
              value:
                alias: my-main-ccy
                IBAN: RO49AAAA1B31007593840000
                shortIBAN: '49-9384'
                swift: SOME4SWIFT
                bank: The AAAA Bank
                currency: RON
                isCash: false
            sample-02:
              value:
                alias: my-main-ccy
                IBAN: RO51AAAA1B31007593840000
                shortIBAN: '51-9384'
                swift: SOME4SWIFT
                bank: The AAAA Bank
                currency: EUR
                isCash: false
    '404':
      $ref: '../alex-api.yml#/components/responses/NotFound'
    # Common responses
    '400':
      $ref: '../alex-api.yml#/components/responses/InvalidOperation'
    '401':
      $ref: '../alex-api.yml#/components/responses/UnauthorizedError'
put:
  operationId: updateAccount
  summary: Update account.
  description: Updates an account.
  tags:
    - "accounts"
    - "update"
  parameters:
    - $ref: '../alex-api.yml#/components/parameters/AccountIdParameter'
    # Common general parameters
    - $ref: '../alex-api.yml#/components/parameters/CommonTenantParameter'
    - $ref: '../alex-api.yml#/components/parameters/CommonCultureParameter'
  requestBody:
    description: Account data.
    required: true
    content:
      application/json:
        schema:
          $ref: '../alex-api.yml#/components/schemas/AccountUpdateDTO'
  responses:
    '204':
      description: Updated
    # Common responses
    '400':
      $ref: '../alex-api.yml#/components/responses/InvalidOperation'
    '401':
      $ref: '../alex-api.yml#/components/responses/UnauthorizedError'
delete:
  operationId: deleteAccount
  summary: Delete account.
  description: Deletes an account.
  tags:
    - "accounts"
    - "delete"
  parameters:
    - $ref: "../alex-api.yml#/components/parameters/AccountIdParameter"
  responses:
    '200':
      description: OK
    # Common responses
    '400':
      $ref: '../alex-api.yml#/components/responses/InvalidOperation'
    '401':
      $ref: '../alex-api.yml#/components/responses/UnauthorizedError'