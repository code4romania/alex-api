get:
  operationId: getBalanceSheets
  summary: Gets balance sheet list.
  description: > 
    Gets balance sheet list based on search filter. 
    If there are no matches for the search criteria an empty array is returned.
  tags:
    - "balance-sheets"
    - "list"
  parameters:
    - in: query
      name: account-id
      schema:
        type: string
      required: false
      description: >
        Search parameter is used to filter balance sheets using IBAN.
    - in: query
      name: date-id
      schema:
        type: string
      required: false
      description: >
        Search parameter is used to filter balance sheets using date ID in yyyyMM format.
    # Common search query parameters.
    - $ref: '../alex-api.yml#/components/parameters/CommonSortParameter'
    - $ref: '../alex-api.yml#/components/parameters/CommonSkipParameter'
    - $ref: '../alex-api.yml#/components/parameters/CommonTopParameter'
    # Common general parameters
    - $ref: '../alex-api.yml#/components/parameters/CommonTenantParameter'
    - $ref: '../alex-api.yml#/components/parameters/CommonCultureParameter'
  responses:
    '200':
      description: Gets balance sheet list.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../alex-api.yml#/components/schemas/BalanceSheetDTO'
          examples:
            sample:
              value:
                - iban: RO49AAAA1B31007593840000
                  date: "202204"
                - iban: RO49AAAA1B31007593840000
                  date: "202203"
                - iban: RO49AAAA1B31007593840000
                  date: "202202"
                - iban: RO49AAAA1B31007593840000
                  date: "202201"
                - iban: RO51AAAA1B31007593840000
                  date: "202204"
                - iban: RO51AAAA1B31007593840000
                  date: "202203"
                - iban: RO51AAAA1B31007593840000
                  date: "202202"
                - iban: RO51AAAA1B31007593840000
                  date: "202201"
    # Common responses
    '400':
      $ref: '../alex-api.yml#/components/responses/InvalidOperation'
    '401':
      $ref: '../alex-api.yml#/components/responses/UnauthorizedError'
    '403':
      $ref: '../alex-api.yml#/components/responses/ForbiddenError'
post:
  operationId: createBalanceSheet
  summary: Create balance sheet.
  description: Creates balance sheet for the specified account IBAN and date (format yyyyMM).
  tags:
    - "balance-sheets"
    - "create"
  parameters:
    # Common general parameters
    - $ref: '../alex-api.yml#/components/parameters/CommonTenantParameter'
    - $ref: '../alex-api.yml#/components/parameters/CommonCultureParameter'
  requestBody:
    description: New balance sheet data.
    required: true
    content:
      application/json:
        schema:
          $ref: '../alex-api.yml#/components/schemas/BalanceSheetDTO'
  responses:
    '201':
      $ref: '../alex-api.yml#/components/responses/Created'
    # Common responses
    '400':
      $ref: '../alex-api.yml#/components/responses/InvalidOperation'
    '401':
      $ref: '../alex-api.yml#/components/responses/UnauthorizedError'
    '403':
      $ref: '../alex-api.yml#/components/responses/ForbiddenError'