get:
  operationId: getAccounts
  summary: Gets accounts' list.
  description: Gets accounts' list based on search filter.
  tags:
    - "accounts"
    - "list"
  parameters:
    - in: query
      name: q
      schema:
        type: string
      required: false
      description: >
        Search parameter is used to filter accounts using IBAN, alias and short IBAN.
        If no account matches search criteria then an empty array is returned.
    # Common search query parameters.
    - $ref: '../openapi.yml#/components/parameters/CommonSortParameter'
    - $ref: '../openapi.yml#/components/parameters/CommonSkipParameter'
    - $ref: '../openapi.yml#/components/parameters/CommonTopParameter'
  responses:
    '200':
      description: Gets accounts' list.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../openapi.yml#/components/schemas/AccountDTO'
    # Common responses
    '400':
      $ref: '../openapi.yml#/components/responses/InvalidOperation'
    '401':
      $ref: '../openapi.yml#/components/responses/UnauthorizedError'
post:
  operationId: createAccount    
  summary: Create account.
  description: Creates an account.
  tags:
    - "accounts"
    - "create"
  requestBody:
    description: New account data.
    required: true
    content:
      application/json:
        schema:
          $ref: '../openapi.yml#/components/schemas/AccountDTO'
  responses:
    '201':
      $ref: '../openapi.yml#/components/responses/Created'
    # Common responses
    '400':
      $ref: '../openapi.yml#/components/responses/InvalidOperation'
    '401':
      $ref: '../openapi.yml#/components/responses/UnauthorizedError'