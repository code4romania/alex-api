type: object
title: BalanceSheetItemDTO
required:
  - id
  - iban
  - date
  - documentDate
  - name
  - amount
properties:
  id:
    type: string
    description: Balance sheet item ID.
  iban:
    type: string
    description: Account IBAN (same as ID).
  date:
    type: string
    description: Date in yyyyMM format.
  documentDate:
    type: date
    description: Document date
  name:
    type: string
    description: Name or description of the operation.
  description:
    type: string
    description: A description.
  amount:
    type: number
    description: Amount. Positive value for credit, negative value for debit. The currency is the currency of the IBAN.
  sourceId:
    type: string
    description: Where the amount is going or coming from.
  categoryId:
    type: string
    description: Budget category ID.
  status:
    type: string
    description: Status.
  