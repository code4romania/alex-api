type: object
title: BalanceSheetItemUpdateDTO
required:
  - iban
  - documentDate
  - name
  - amount
  - categoryId
properties:
  iban:
    type: string
    description: Account IBAN (same as ID).
  documentDate:
    type: string
    format: date
    description: Document date in RFC 3339, section 5.6, for example, 2017-07-21.
  name:
    type: string
    description: Name or description of the operation.
  description:
    type: string
    description: A description.
  amount:
    type: number
    description: Amount. No currency specified, account DTO already has that info.
  direction:
    type: string
    enum: ['credit', 'debit']
    description: >
      The direction of the amount:
      - credit: incoming amount
      - debit: spent amount
  deduction:
    type: boolean
    description: If this item is a deduction or not.
  paymentId:
    type: string
    description: Payment ID.
  categoryId:
    type: string
    description: Balance sheet category ID.
  sources:
    type: array
    items:
      anyOf:
        - $ref: '../alex-api.yml#/components/schemas/BalanceSheetItemSourceGrantUpdateDTO'
        - $ref: '../alex-api.yml#/components/schemas/BalanceSheetItemSourceNonGrantUpdateDTO'
      discriminator:
        propertyName: sourceTypeId
        mapping:
          grant: '../alex-api.yml#/components/schemas/BalanceSheetItemSourceGrantUpdateDTO'
          non-grant: '../alex-api.yml#/components/schemas/BalanceSheetItemSourceNonGrantUpdateDTO'
    description: Balance sheet item sources.
  